<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Text Preview</title>
    <script src="https://lf1-cdn-tos.bytegoofy.com/goofy/tt/cloud-fe/bitable-plugin-sdk/latest/bitable-plugin-sdk.js"></script>
    <style>
        body {
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #ffffff;
        }
        .preview-container {
            background: #1a1a1a;
            padding: 16px;
            border-radius: 8px;
            color: #ffffff;
            min-height: 100px;
            margin-top: 16px;
            word-break: break-all;
        }
        .preview-text {
            font-size: 16px;
            line-height: 1.5;
        }
        .tag {
            color: #4CAF50;
            font-family: monospace;
        }
        .attribute {
            color: #2196F3;
            font-family: monospace;
        }
        .value {
            color: #FFC107;
            font-family: monospace;
        }
        .empty-text {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>Game Text Preview</h3>
    <div class="preview-container">
        <div id="preview" class="preview-text">
            <span class="empty-text">请选择一个包含文本的单元格</span>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
